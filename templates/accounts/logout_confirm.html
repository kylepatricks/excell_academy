<!-- templates/accounts/logout_confirm.html -->
{% extends 'base.html' %}

{% block title %}Logout - Excel Academy{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">
                        <i class="fas fa-sign-out-alt me-2"></i>
                        Confirm Logout
                    </h3>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="fas fa-question-circle fa-4x text-primary mb-3"></i>
                        <h4>Are you sure you want to logout?</h4>
                        <p class="text-muted">You will need to login again to access your account.</p>
                    </div>
                    
                    <form method="post" action="{% url 'custom_logout' %}">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-lg">
                                <i class="fas fa-sign-out-alt me-2"></i> Yes, Logout
                            </button>
                            <a href="{% url 'dashboard' %}" class="btn btn-secondary btn-lg">
                                <i class="fas fa-times me-2"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small">
                        <a href="{% url 'home' %}">Return to Homepage</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
