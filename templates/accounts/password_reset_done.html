<!-- templates/accounts/password_reset_done.html -->
{% extends 'base.html' %}

{% block title %}Email Sent - Excel Academy{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">Check Your Email</h3>
                </div>
                <div class="card-body">
                    <p>We've emailed you instructions for setting your password. You should receive the email shortly!</p>
                    <div class="text-center">
                        <a href="{% url 'login' %}" class="btn btn-primary">Return to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
