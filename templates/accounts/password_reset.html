<!-- templates/accounts/password_reset.html -->
{% extends 'base.html' %}

{% block title %}Password Reset - Excel Academy{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">Password Reset</h3>
                </div>
                <div class="card-body">
                    <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input class="form-control" id="id_email" type="email" name="email" placeholder="Email address" required />
                            <label for="id_email">Email address</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                            <a class="small" href="{% url 'login' %}">Return to login</a>
                            <button type="submit" class="btn btn-primary">Send Reset Email</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
